    enable: true

baidu_analytics:
    enable: false
    id: 

cnzz_analytics:
    enable: false
    id:

google_analytics:
    enable: false
    id:

tencent_analytics:
    enable: false
    id:

# post_toc 文章目录
# 若一篇文章的正文存在h1、h2、h3等标题，则文章页展示目录按钮。
# 点击目录按钮，页面左侧展示文章目录。当屏幕宽度小于1024px或页面滚动高度大于文章正文高度时，页面隐藏文章目录。
post_toc:
    enable: true
    katelog: true
    
# post_mathJax 数学公式
mathjax:
  enable: false
  
# post_code 
# highlight_theme: normal | night | night blue | night bright | night eighties
highlight_theme: night bright
# 代码块复制
code_copy:
    enable: true

# post_excerpt for index page  文字的截断
excerpt_cart: 80
excerpt_pure: 300   
excerpt_link: true

# post_share 文章分享功能
# 使用addThis、shareThis时，应注意关闭浏览器的内容拦截插件。
share:
    enable: true
addThis:
    enable: false
    id: ra-xxx
# http://share.baidu.com/code
baiduShare: 
    enable: false
    style: button # you can add slide style!
# https://www.sharethis.com/onboarding-cms/    
shareThis:
    enable: false
    id: 5c-xxx
# https://github.com/overtrue/share.js
socialShare:
    enable: true

