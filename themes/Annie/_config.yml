#########################################################################################################
# 001-HEADER
#########################################################################################################
# menu
menu:
    home: /
    archive: /archives
    categories: /categories
    tags: /tags
    about: /about
    gallery: /gallery

# favicon & logo
# if the value of logo is false, the 'title' is optional.
favicon: /img/favicon.ico
logo: /img/logo.png
title: Welcome 

# background_image
# /img/1.jpg
# https://source.unsplash.com/collection/954550/1920x1080
# https://sariay.github.io/Random-img/
# May be cause CROS bug!
# 你也可以在主题目录下的img文件夹中新建Random-img文件夹，
# 将0.jpg、1.jpg、2.jpg、3.jpg……110.jpg命名格式的图片放入其中，然后将random_url的值设置为/img/Random-img/。
background_image: 
    mode: normal #normal or random
    normal_url: /img/1.jpg
    random_max: 110 
    random_url: https://sariay.github.io/Random-img/
    
# show motto 随机名言与当地时间
motto:
    enable: true
    
# show current time
# This is only a demo, please go to "https://time.is" to set your city time!
timejs:
    enable: true

#########################################################################################################
# 002-PROLOADER 确保背景图片加载完成和背景构造完成
#########################################################################################################
# animation: spinner | transition | cyclic 旋转 过渡 循环
preloader:
    enable: true
    animation: spinner

#########################################################################################################
# 003-INDEX 首页文章展示有两种模式：图文模式cart和纯净模式pure
#########################################################################################################
# index-style: pure | cart
index_style: cart

# index_cart_cover 文章封面图
cover: /img/cart_cover.jpg
lazy_image: /img/placeholder.jpg

#########################################################################################################
# 004-POST 相关的文章 posts_limit为显示的文章篇数，posts_excerpt为每篇文章的文字截取数量
#########################################################################################################
# post_relate
relate:
    enable: true
    posts_limit: 10
    posts_excerpt: 120

# post_comment 文章评论功能
comment:
    enable: true
# https://sariay.github.io/2018/11/18/Annie%E4%B8%BB%E9%A2%98%E4%BD%BF%E7%94%A8Gitalk/
gitalk:
    enable: true
    clientID: '364a9cca58ff5a95c1ee' 
    clientSecret: '1e16b6ba1daa2fddefd4de819db82b9a01f6406f' 
    repo: blog-comment
    owner: jmzc4j 
    admin: jmzc4j 
    distractionFreeMode: true
    #去除 more、index.html、?query=123等格式尾部 
    hrefTrimend: '#.*$,\\?.*$,index.html$' 

# https://blog.xxwhite.com/2017/Valine.html   
valine: 
    enable: false
    appid: 'DU--'
    appkey: 'DU--'
    placeholder: no any!

# https://juejin.im/post/5a632dfcf265da3e484be90c 
livere: 
    enable: false
    livere_uid: 'sdd'
    
# post_count     
# 请参考文章Hexo博客next主题添加文章阅读量统计功能
# https://cuibin1991.github.io/2017/07/31/Hexo%E5%8D%9A%E5%AE%A2next%E4%B8%BB%E9%A2%98%E6%B7%BB%E5%8A%A0%E6%96%87%E7%AB%A0%E9%98%85%E8%AF%BB%E9%87%8F%E7%BB%9F%E8%AE%A1%E5%8A%9F%E8%83%BD/
leancloud_count:
    enable: false
    appid: 'dX--'
    appkey: 'dX--'
    # 文章点赞
    like_post:
        enable: true
    # leancloud计数
    visit_post:
        enable: true
    # 文章排行
    topN_post: 
        enable: true #param1 for topN_post
        limit: 10 #param2 for topN_post

# 站点分析
## 蒜子计数 
